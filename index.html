<!DOCTYPE html>

<html>

  <head>

  <link rel="stylesheet" type="text/css" href="sf.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SF Emergency Dispatch</title>

  </head>

  <body>

    <button class="tablink" onclick="openPage('Trends', this, 'red')" id="defaultOpen">Home</button>
	<button class="tablink" onclick="openPage('Analysis', this, 'orange')">News</button>
    <button class="tablink" onclick="openPage('Stats', this, 'blue')">Contact</button>
    

    <div id="Trends" class="tabcontent">
      <h3>Home</h3>
	  <p>Test</p>
    </div>
	<div id="Analysis" class="tabcontent">
      <h3>News</h3>
	  <p>Test</p>
    </div>
    <div id="Stats" class="tabcontent">
      <h3>Contact</h3>
	  <p>Test</p>
    </div>
  
  </body>
  <script type="text/javascript">
    function openPage(pageName, elmnt, color) {
    // Hide all elements with class="tabcontent" by default */
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
      }

    // Remove the background color of all tablinks/buttons
      tablinks = document.getElementsByClassName("tablink");
      for (i = 0; i < tablinks.length; i++) {
          tablinks[i].style.backgroundColor = "";
      }

    // Show the specific tab content
      document.getElementById(pageName).style.display = "block";

    // Add the specific color to the button used to open the tab content
      elmnt.style.backgroundColor = color;
}

// Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
	
  </script>

</html>
